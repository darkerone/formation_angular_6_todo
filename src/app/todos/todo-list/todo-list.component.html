

<p-table [value]="todos$ | async" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedTodo">
  <ng-template pTemplate="header">
      <tr>
        <!-- <th [pSortableColumn]="'id'">Id</th> -->
        <th [pSortableColumn]="'action'">Action<p-sortIcon [field]="'action'"></p-sortIcon></th>
        <th [pSortableColumn]="'dueDate'">Date<p-sortIcon [field]="'dueDate'"></p-sortIcon></th>
        <th [pSortableColumn]="'done'">Done<p-sortIcon [field]="'done'"></p-sortIcon></th>
        <th>Delete</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-todo>
      <tr [pSelectableRow]="todo">
        <!-- <td>{{todo.id}}</td> -->
        <td>{{todo.action}}</td>
        <td>{{todo.dueDate | date}}</td>
        <td>
            <p-inputSwitch [(ngModel)]="todo.done" (onChange)="doUpdate(todo)"></p-inputSwitch>
        </td>
        <td>
            <p-button (click)="doDelete(todo)" styleClass="ui-button-danger" icon="pi pi-trash"></p-button>
        </td>
      </tr>
  </ng-template>
</p-table>
